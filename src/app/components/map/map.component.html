<mat-grid-list cols="2" rowHeight="1:1">
    <mat-grid-tile>
        <mat-grid-list [cols]=mapGeneratorService.cols rowHeight="1:1" class="map">
            <div *ngFor="let cols of mapGeneratorService.map" #elemen (click)="check(this)">
                <mat-grid-tile class="map-tile"></mat-grid-tile>
            </div>
        </mat-grid-list>
    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
