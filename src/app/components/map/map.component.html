<svg width="100px" height="100px" style=" box-sizing:border-box; border: 1px solid black; margin: 0em; width:100%; height:100%">
    
    <!-- Tiles -->
    <rect   *ngFor="let tile of mapGeneratorService.tiles; let i = index"   
            [attr.x]="this.mapGeneratorService.tiles[i].percentX" 
            [attr.y]="this.mapGeneratorService.tiles[i].percentY"
            [attr.width]="this.mapGeneratorService.tiles[i].width" 
            [attr.height]="this.mapGeneratorService.tiles[i].height"
            style="stroke: rgb(90, 90, 90); stroke-width: 0.1%; fill: {{this.mapGeneratorService.tiles[i].color}};"
            >
    </rect>

    <!-- Check Points -->
    <ng-container *ngFor="let checkPoint of this.mapGeneratorService.checkPoints">
        <image *ngIf="gameControllerService.currentCheckPointStep==checkPoint.step" 
        [attr.href]="checkPoint.sprite"
        [attr.x]="checkPoint.percentX" 
        [attr.y]="checkPoint.percentY" 
        [attr.width]="checkPoint.width" 
        [attr.height]="checkPoint.height">
        </image>
   </ng-container>

    <!-- Wizard -->
    <image href="./../../assets/img/wizard.svg"
    [attr.x]="this.mapGeneratorService.units[0].percentX" 
    [attr.y]="this.mapGeneratorService.units[0].percentY" 
    [attr.width]="this.mapGeneratorService.units[0].width" 
    [attr.height]="this.mapGeneratorService.units[0].height" >
   </image>

</svg>
