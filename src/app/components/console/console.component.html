<textarea #wizscript [(ngModel)]="wizScript" (ngModelChange)="calculateMana()"
style=" padding: 0.4em; width: 100%; height: 100%; color: rgb(0, 179, 45); font-size: large; font-weight: bold; background-color: rgb(0, 0, 0);"></textarea>
<div class="container">
    <div class="row">
        <button (click)="runScript()" class="btn btn-success" [disabled]="disableButton">Run Script</button>
        <p class="col-sm"><ngb-progressbar type="info" [value]="leftMana" style="width: 100%; height: 145%;">
            <div style="font-size: 1.5em; color: black;">Man√°: {{leftMana}}/{{wizardMana}}</div>
        </ngb-progressbar></p>
    </div>    
</div>
